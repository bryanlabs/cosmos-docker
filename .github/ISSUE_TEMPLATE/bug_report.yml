name: Bug Report
description: Report a bug or issue with THORChain Docker
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Run command '...'
        2. See error '...'
        3. Expected '...' but got '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide information about your environment.
      placeholder: |
        - OS: [e.g., Ubuntu 22.04, macOS 12.0, Windows 11]
        - Docker version: [e.g., 24.0.6]
        - Docker Compose version: [e.g., 2.21.0]
        - Make version: [e.g., 4.3]
        - Configuration used: [e.g., .env.example, thorchain-1.env, custom]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: If applicable, add logs to help explain your problem.
      placeholder: |
        ```
        Paste relevant logs here
        ```

  - type: textarea
    id: config
    attributes:
      label: Configuration Files
      description: If applicable, share relevant parts of your configuration (remove sensitive information).
      placeholder: |
        ```yaml
        # docker-compose configuration
        ```
        
        ```bash
        # environment variables (remove sensitive values)
        ```

  - type: checkboxes
    id: validation
    attributes:
      label: Validation
      description: Please confirm you've tried these steps
      options:
        - label: I ran `./validate.sh` and it reported issues
        - label: I checked the logs with `make logs`
        - label: I verified my configuration with `docker compose config`
        - label: I searched existing issues for this problem

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
